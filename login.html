<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login | Veloce Motors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand logo-text" href="index.html">VELOCE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Models</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Heritage</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Concierge</a></li>
                    <li class="nav-item" id="auth-link"><a class="nav-link btn btn-outline-light ms-lg-3 px-3 active" href="login.html">Owner Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container mt-5 pt-5 flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg border-0 login-card" style="width: 100%; max-width: 400px;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h3 class="mb-1">Owner Portal</h3>
                    <small class="text-muted">Enter your credentials</small>
                </div>

                <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="admin">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="1234">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Secure Login</button>
                    <div class="text-center">
                        <small class="text-muted">Demo Access: admin / 1234</small>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Veloce Motors. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
