<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concierge | Veloce Motors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand logo-text" href="index.html">VELOCE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Models</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Heritage</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Concierge</a></li>
                    <li class="nav-item" id="auth-link"><a class="nav-link btn btn-outline-light ms-lg-3 px-3" href="login.html">Owner Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container mt-5 pt-5 flex-grow-1">
        <div class="row justify-content-center py-5">
            <div class="col-lg-8 text-center mb-4">
                <h2 class="section-title">Veloce Concierge</h2>
                <p class="text-muted">Begin your journey. Our specialists are ready to assist you with vehicle configuration or test drive scheduling.</p>
            </div>
            
            <div class="col-md-8 col-lg-6">
                <div id="contactAlert" class="alert d-none" role="alert"></div>

                <form id="contactForm" class="bg-white p-4 shadow-sm rounded border">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="John Doe">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    
                    <div class="mb-3">
                        <label for="interest" class="form-label">Model of Interest</label>
                        <select class="form-select" id="interest">
                            <option value="">Select a Vehicle</option>
                            <option value="GT">Veloce GT Sport</option>
                            <option value="Stradale">Veloce Stradale</option>
                            <option value="Electra">Veloce Electra</option>
                            <option value="Other">General Inquiry</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="How can we assist you?"></textarea>
                    </div>

                    <button type="submit" class="btn btn-dark w-100 py-2">Submit Inquiry</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2026 Veloce Motors. All Rights Reserved.</p>
            <small class="text-white-50">Designed for those who drive.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
